<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EASYSUG'URTA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --input-bg: #f2f2f7;
            --accent: #005a92; /* Фирменный синий цвет */
            --card-shadow: 0 8px 30px rgba(0,0,0,0.06);
        }

        /* Темная тема от Telegram */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --input-bg: #1c1c1e;
                --card-shadow: 0 8px 30px rgba(0,0,0,0.4);
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .logo-img { width: 150px; height: auto; border-radius: 12px; }

        .main-card {
            background: var(--bg-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 { font-size: 22px; font-weight: 700; margin: 0 0 20px 0; }

        .input-group {
            background: var(--input-bg);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .label { font-size: 13px; color: #8e8e93; margin-bottom: 4px; }

        input {
            background: transparent; border: none; outline: none;
            width: 100%; color: var(--text-color); font-size: 17px;
            padding: 0;
        }

        .btn-main {
            background: var(--accent); color: white;
            border: none; width: 100%; padding: 18px;
            border-radius: 18px; font-weight: 600; font-size: 17px;
            cursor: pointer; margin-top: 20px;
            transition: opacity 0.2s;
        }

        .btn-main:active { opacity: 0.8; }

        /* Скрытый экран расчета */
        #price-view { display: none; }
        .price-val { font-size: 28px; font-weight: 800; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" class="logo-img" alt="EASYSUG'URTA">
    </div>

    <div class="main-card" id="form-view">
        <h2>ОСАГО</h2>
        <div class="input-group">
            <span class="label">Номер машины</span>
            <input type="text" id="car_num" placeholder="01 A 777 AA">
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;">
                <span class="label">Серия</span>
                <input type="text" id="tp_seria" placeholder="AAF">
            </div>
            <div class="input-group" style="flex: 2;">
                <span class="label">Номер техпаспорта</span>
                <input type="text" id="tp_num" placeholder="1234567">
            </div>
        </div>
        <button class="btn-main" onclick="calculate()">Найти</button>
    </div>

    <div class="main-card" id="price-view">
        <h2>Расчет</h2>
        <div class="label">Сумма покрытия</div>
        <div style="font-size: 22px; font-weight: 700;">80 000 000,00</div>
        <div style="margin-top: 20px;" class="label">Сумма оплаты</div>
        <div class="price-val">192 000,00 сўм</div>
        <button class="btn-main" onclick="sendToBot()">Продолжить</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function calculate() {
            if(!document.getElementById('car_num').value) return tg.showAlert("Введите номер!");
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('form-view').style.display = 'none';
            document.getElementById('price-view').style.display = 'block';
        }

        function sendToBot() {
            const result = {
                car: document.getElementById('car_num').value,
                price: "192 000,00 сўм"
            };
            tg.sendData(JSON.stringify(result));
            tg.close();
        }
    </script>
</body>
</html>
