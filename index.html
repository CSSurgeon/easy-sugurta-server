<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EASY SUGURTA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили для светлого и темного режимов */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --input-bg: #f2f2f7;
            --card-shadow: 0 4px 25px rgba(0,0,0,0.06);
            --accent: #005a92;
        }

        body.dark-mode {
            --bg-color: #1c1c1e;
            --text-color: #ffffff;
            --input-bg: #2c2c2e;
            --card-shadow: 0 4px 25px rgba(0,0,0,0.4);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 16px; transition: all 0.3s ease;
        }

        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { width: 140px; height: auto; }

        .card {
            background: var(--bg-color); border-radius: 24px; padding: 24px;
            box-shadow: var(--card-shadow); box-sizing: border-box; margin-bottom: 16px;
        }

        .input-group { background: var(--input-bg); border-radius: 16px; padding: 12px 16px; margin-bottom: 12px; }
        .label { font-size: 13px; color: #8e8e93; margin-bottom: 4px; display: block; }
        select, input { background: transparent; border: none; outline: none; width: 100%; color: var(--text-color); font-size: 17px; }

        /* Переключатель Темы и Региона */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; font-size: 14px; }
        .switch { position: relative; width: 51px; height: 31px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e9e9eb; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 27px; width: 27px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-main { background: var(--accent); color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: 600; font-size: 17px; cursor: pointer; }

        /* FAQ */
        .faq-item { border-bottom: 1px solid var(--input-bg); padding: 16px 0; cursor: pointer; display: flex; justify-content: space-between; }
        .faq-ans { display: none; padding: 10px 0; color: #8e8e93; font-size: 14px; }
    </style>
</head>
<body id="body">
    <div class="header">
        <img src="logo.png" class="logo" alt="EASY SUGURTA">
        <div class="toggle-row" style="margin: 0;">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="card" id="form-view">
        <h2 style="margin: 0 0 20px 0;">ОСАГО</h2>
        <div class="input-group">
            <span class="label">Тип транспорта</span>
            <select>
                <option>Легковые автомобили</option>
                <option>Грузовые автомобили</option>
                <option>Автобус или микроавтобус</option>
            </select>
        </div>

        <div class="toggle-row">
            <span>Зарегистрирован в г.Ташкент</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="input-group">
            <span class="label">Номер машины</span>
            <input type="text" id="car-num" placeholder="01 A 777 AA">
        </div>
        <button class="btn-main" onclick="showCalc()">Рассчитать</button>
    </div>

    <div class="card">
        <h3>FAQ</h3>
        <div class="faq-item" onclick="toggleFaq(0)">Почему это важно? <span>+</span></div>
        <div id="faq-0" class="faq-ans">По закону полис ОСАГО является обязательным для каждого автовладельца.</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Переключатель темы
        document.getElementById('theme-toggle').addEventListener('change', function() {
            document.getElementById('body').classList.toggle('dark-mode');
        });

        function toggleFaq(id) {
            const el = document.getElementById('faq-' + id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function showCalc() {
            alert("Сумма к оплате: 192 000 сум");
        }
    </script>
</body>
</html>
