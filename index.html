<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EASYsugurta</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π –∏ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
        :root {
            --bg-color: #ffffff;
            --secondary-bg: #f7f9fb;
            --text-color: #222222;
            --input-bg: #f0f2f5;
            --accent-color: #0066cc;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1c1c1d;
                --secondary-bg: #2c2c2e;
                --text-color: #ffffff;
                --input-bg: #3a3a3c;
                --accent-color: #0a84ff;
                --card-shadow: 0 4px 20px rgba(0,0,0,0.4);
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .header {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
        }

        .logo { height: 40px; }

        .title-section { width: 100%; margin-bottom: 20px; }
        .title-section h2 { font-size: 24px; font-weight: 700; margin: 0; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∫–∞–∫ —É Apex */
        .main-card {
            background: var(--bg-color);
            width: 100%; border-radius: 24px; padding: 24px;
            box-shadow: var(--card-shadow);
            box-sizing: border-box;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .label { font-size: 14px; color: #8e8e93; margin-bottom: 8px; display: block; }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ –≤ —Å—Ç–∏–ª–µ Apex */
        .input-group {
            background: var(--input-bg);
            border-radius: 16px; padding: 12px 16px; margin-bottom: 16px;
            display: flex; flex-direction: column;
        }
        
        .input-group input {
            background: transparent; border: none; outline: none;
            color: var(--text-color); font-size: 17px; padding: 4px 0;
            width: 100%;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –†–µ–≥–∏–æ–Ω–∞ */
        .region-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 24px; font-size: 15px;
        }

        .switch {
            position: relative; display: inline-block; width: 51px; height: 31px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #e9e9eb; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 27px; width: 27px; left: 2px; bottom: 2px;
            background-color: white; transition: .4s; border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn-blue {
            background: #005596; color: white; border: none;
            width: 100%; padding: 18px; border-radius: 16px;
            font-size: 17px; font-weight: 600; cursor: pointer;
            margin-top: 10px; transition: transform 0.1s;
        }
        .btn-blue:active { transform: scale(0.98); }

        /* –≠–∫—Ä–∞–Ω —Ä–∞—Å—á–µ—Ç–∞ */
        .price-section { display: none; text-align: center; width: 100%; }
        .price-title { font-size: 28px; font-weight: 700; margin-bottom: 10px; }
        .price-sub { color: #8e8e93; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/CSSurgeon/easysugurta/main/logo.png" class="logo" alt="EASYsugurta">
        <div style="font-size: 20px;">üá∫üáø</div>
    </div>

    <div id="form-screen">
        <div class="title-section">
            <h2>–û–°–ê–ì–û</h2>
            <p style="color: #8e8e93;">–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–æ–µ —Å—Ä–µ–¥—Å—Ç–≤–æ</p>
        </div>

        <div class="main-card">
            <div class="region-row">
                <span>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –≤ –≥.–¢–∞—à–∫–µ–Ω—Ç –∏–ª–∏ –æ–±–ª.</span>
                <label class="switch">
                    <input type="checkbox" id="tashkent" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="input-group">
                <span class="label">–ù–æ–º–µ—Ä –º–∞—à–∏–Ω—ã</span>
                <input type="text" id="car-num" placeholder="01 A 777 AA">
            </div>

            <div style="display: flex; gap: 12px;">
                <div class="input-group" style="flex: 1;">
                    <span class="label">–°–µ—Ä–∏—è</span>
                    <input type="text" id="seria" placeholder="AAF">
                </div>
                <div class="input-group" style="flex: 2;">
                    <span class="label">–ù–æ–º–µ—Ä —Ç–µ—Ö–ø–∞—Å–ø–æ—Ä—Ç–∞</span>
                    <input type="text" id="tp-num" placeholder="1234567">
                </div>
            </div>

            <button class="btn-blue" onclick="showCalculation()">–ù–∞–π—Ç–∏</button>
        </div>
    </div>

    <div id="price-screen" class="price-section">
        <div class="main-card">
            <h2 style="text-align: left; margin-bottom: 20px;">–†–∞—Å—á–µ—Ç</h2>
            <div style="text-align: left; margin-bottom: 20px;">
                <div class="label">–°—É–º–º–∞ –ø–æ–∫—Ä—ã—Ç–∏—è</div>
                <div style="font-size: 22px; font-weight: 700;">80 000 000,00</div>
            </div>
            <div style="text-align: left; margin-bottom: 30px;">
                <div class="label">–°—É–º–º–∞ –æ–ø–ª–∞—Ç—ã</div>
                <div style="font-size: 26px; font-weight: 800; color: var(--text-color);">192 000,00 —Å—û–º</div>
            </div>
            <button class="btn-blue" onclick="sendToBot()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function showCalculation() {
        const car = document.getElementById('car-num').value;
        if(!car) {
            tg.HapticFeedback.notificationOccurred('error');
            return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∞–≤—Ç–æ–º–æ–±–∏–ª—è");
        }
        
        tg.HapticFeedback.impactOccurred('medium');
        document.getElementById('form-screen').style.display = 'none';
        document.getElementById('price-screen').style.display = 'block';
    }

    function sendToBot() {
        const data = {
            car: document.getElementById('car-num').value,
            price: "192 000,00 —Å—û–º"
        };
        tg.sendData(JSON.stringify(data));
        tg.close();
    }
</script>
</body>
</html>
