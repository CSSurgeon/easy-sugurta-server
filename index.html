<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EASYsugurta</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<header class="top">
  <h1>ОСАГО</h1>
</header>

<div class="card">
  <label>Номер машины</label>
  <input id="car" placeholder="01 A 777 AA" />

  <div class="row">
    <input placeholder="Серия" />
    <input placeholder="Номер" />
  </div>

  <button onclick="calc()">Найти</button>
</div>

<div class="card hidden" id="result">
  <h2>Расчет</h2>
  <p>Покрытие: <b>80 000 000 сум</b></p>
  <p>К оплате: <b>192 000 сум</b></p>
  <button class="primary" onclick="send()">Продолжить</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function calc() {
  document.getElementById("result").classList.remove("hidden");
}

function send() {
  tg.sendData(JSON.stringify({
    car: document.getElementById("car").value,
    price: "192 000 сум"
  }));
  tg.close();
}
</script>

</body>
</html>
