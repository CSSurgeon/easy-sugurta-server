<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EASYSUG'URTA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --card-bg: #ffffff;
            --input-bg: #f2f2f7;
            --accent: #005a92;
        }
        /* Автоматическое переключение на тёмную тему */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #ffffff;
                --card-bg: #1c1c1e;
                --input-bg: #2c2c2e;
            }
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 20px;
        }
        .logo-container { text-align: center; margin-bottom: 25px; }
        .logo { width: 120px; height: auto; }
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
        }
        .input-group {
            background: var(--input-bg);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 12px;
        }
        .label { font-size: 13px; color: #8e8e93; margin-bottom: 4px; display: block; }
        input {
            background: transparent; border: none; outline: none;
            width: 100%; color: var(--text); font-size: 17px;
        }
        .btn-main {
            background: var(--accent); color: white;
            border: none; width: 100%; padding: 18px;
            border-radius: 18px; font-weight: 600; font-size: 17px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" class="logo" alt="EASYSUG'URTA">
    </div>

    <div class="card" id="main-card">
        <h2 style="margin-top:0">ОСАГО</h2>
        <div class="input-group">
            <span class="label">Номер машины</span>
            <input type="text" id="car-num" placeholder="01 A 777 AA">
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;">
                <span class="label">Серия</span>
                <input type="text" id="seria" placeholder="AAF">
            </div>
            <div class="input-group" style="flex: 2;">
                <span class="label">Номер техпаспорта</span>
                <input type="text" id="tp-num" placeholder="1234567">
            </div>
        </div>
        <button class="btn-main" onclick="calculate()">Рассчитать</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function calculate() {
            // Логика перехода к расчету как на фото Apex
            tg.HapticFeedback.impactOccurred('medium');
            alert("Расчет: 192 000 сўм");
        }
    </script>
</body>
</html>
